<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <h1>Hello DOM</h1>

    <script>
        //create
        let p = document .createElement("p");
        p.textContent="hello";
        //read
        let body = document.querySelector("body");
        body.appendChild(p);

        //update
        setTimeout(function(){
            p.textContent = "Come Again";
        },1000)

        //delete
        setTimeout(function(){
            p.remove();
        },2000)

        //and css using dom
        p.style.backgroundColor = "red";


    </script>


</body>
</html>
